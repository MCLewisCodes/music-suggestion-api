<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Suggestion API</title>
</head>
<body>
    <h1>
        Music Suggestion API
    </h1>
    <h2>
        Enter a genre and click this button to receive an album recommendation. Please use localhost:8000/api/music-suggestion
    </h2>

    <div>
        <form id="form">
            <input type="search" id="query" name="q" placeholder="Search">
            <button>Search</button>
        </form>
    </div>

    <h3>
        <p>
            Available genres include: rap, rock, blues, jazz, soul, pop
        </p>
    </h3>
    
    
</body>
</html>
